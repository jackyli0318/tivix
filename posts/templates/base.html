<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tivix</title>
    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap Core JS -->
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div>
        <div class="jumbotron">
            <h1 class="display-4">Tivix project!</h1>
            <p class="lead">In this system, you can <a href="/create">create</a> any post with title and description. </p>
            <hr class="my-4">
            <p>You can also edit it if you like.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/create" role="button">Create a post</a>
            </p>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                {% if post %}
                    <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
                {% endif %}
            </ol>
        </nav>
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</body>
</html>
