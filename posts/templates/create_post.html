<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}

        <div>
            <form action="/create" method="post">{% csrf_token %}

                {% for field in form %}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <div class="alert alert-danger" role="alert">{{ field.label }}: {{ error }}</div>
                        {% endfor %}
                    {% endif %}
                {% endfor %}

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ form.title.value }}"
                           placeholder="Input title here:">
                </div>

                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea class="form-control" id="desc" name="desc" rows="10"
                              placeholder="Input description here:">{% if form.desc.value %}
                        {{ form.desc.value }}
                    {% endif %}</textarea>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    {% endblock %}
</body>
</html>
